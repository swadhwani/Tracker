<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary-dark">
        <ion-title>Movilitas Ticket Tracker</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="background-pale">
      <ion-list>
        <ion-list-header color="#fff" text-wrap>
        <!--  <ion-thumbnail item-left> -->
            <img src="assets/imgs/logo.gif" />
         <!-- </ion-thumbnail>
          <h3> Movilitas Tracker</h3> -->
        </ion-list-header>

        <button color="primary-pale" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
